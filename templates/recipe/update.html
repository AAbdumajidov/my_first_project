{% extends 'base.html' %}

{% block title %}Recipe Update{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Title</label>
        {{ form.title }}
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail2" class="form-label">Is active</label>
        {{ form.is_active }}
    </div>

    <div class="mb-3 form-check">
        <label for="exampleCheck1" class="form-check-label">Tags</label>
        {{ form.tags }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
